selectGSubject=SELECT M.MAJOR_NAME, MEMBER_NO, M.MEMBER_NAMES, M.MEMBER_GRADE, A.MEMBER_RESULT, A.SUBJECT_NO FROM SUBJECTAPPLY A INNER JOIN MEMBER M USING(MEMBER_NO) WHERE SUBJECT_NO= ?
updateGrade=UPDATE SUBJECTAPPLY SET member_result= ? where member_no = ? AND subject_no = ?
selectResultSubject=SELECT S.SUBJECT_TYPE, S.SUBJECT_MAJOR, S.SUBJECT_NAME, S.SUBJECT_CREDIT, S.SUBJECT_TIME, SUBJECT_NO, A.MEMBER_RESULT, A.MEMBER_NO FROM SUBJECTAPPLY A INNER JOIN SUBJECT S USING (SUBJECT_NO) WHERE A.MEMBER_NO= ?
selectAvg=SELECT COUNT(*) AS SUBJECT_COUNT, SUM(S.SUBJECT_CREDIT) AS RESULT_SUM, ROUND(AVG(CASE WHEN MEMBER_RESULT = 'A+' THEN '4.5' WHEN MEMBER_RESULT = 'A0' THEN '4' WHEN MEMBER_RESULT = 'B+' THEN '3.5' WHEN MEMBER_RESULT = 'B0' THEN '3.0' WHEN MEMBER_RESULT = 'C+' THEN '2.5' WHEN MEMBER_RESULT = 'C0' THEN '2.0' ELSE  '0' END),2) AS RESULT_AVG FROM SUBJECTAPPLY A INNER JOIN SUBJECT S USING (SUBJECT_NO) WHERE A.MEMBER_NO = ?